<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=> {
            let 현재값
            let 변환상수 = 10

            const select = document.querySelector('select')
            const input = document.querySelector('input')
            const span = document.querySelector('span')

            const calculate = () => {
                span.textContent = (현재값*변환상수).toFixed(2)
            }

            select.addEventListener('change',(event) =>{
                const options = event.currentTarget.options
                const index = event.currentTarget.selectedIndex
                변환상수 = Number(options[index].value)
                calculate()
            })

            input.addEventListener('keyup',(event) => {
                현재값 = Number(event.currentTarget.value)
                calculate()
            })

            let timer=0, timerID=0;
           // let [tiemr, tiemrID] = [0, 0]
            const h1 = document.querySelector('h1')
            const checkbox = document.querySelector('input[type="checkbox"]')

            checkbox.addEventListener('change',(event) => {
                if(event.currentTarget.checked){
                    timerID = setInterval(() => {
                        timer += 1
                        h1.textContent = `${timer}초`
                    }, 1000)
                }
                else{
                    clearInterval(timerID)
                    h1.textContent=''
                    timer=0
                }
            })


            const output = document.querySelector('#output')
            const radios = document.querySelectorAll('[name=pet]')

            radios.forEach((radio) => {
            // 이벤트 연결
                radio.addEventListener('change', (event) => {
                const current = event.currentTarget
                if (current.checked) {
                    output.textContent = `좋아하는 애완동물은 ${current.value}이시군요!`
                }
            })
            }) 
        })
    </script>
</head>
<body>
    <input type ='text'>cm =
    <span></span>
    <select>
        <option value ="10">mm</option>
        <option value ="0.01">m</option>
        <option value = "0.393701">inch</option>
    </select>
    <p></p>
    <input type="checkbox">
    <span>타이머 활성화</span>
    <h1></h1>
    <h3># 좋아하는 애완동물을 선택해주세요</h3>
    <input type="radio" name="pet" value="강아지">
    <span>강아지</span>
    <input type="radio" name="pet" value="고양이">
    <span>고양이</span>
    <input type="radio" name="pet" value="햄스터">
    <span>햄스터</span>
    <input type="radio" name="pet" value="기타">
    <span>기타</span>
    <hr>
    <h3 id="output"></h3>
</body>
</html>
